
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Publicar Vouch</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXQLvgJq7YDk8eJcHeP_vdAQv5ijs88i0",
      authDomain: "vouches-48101.firebaseapp.com",
      projectId: "vouches-48101",
      storageBucket: "vouches-48101.firebasestorage.app",
      messagingSenderId: "540919268825",
      appId: "1:540919268825:web:648dd594b32b967e8f85c8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const token = document.getElementById("token").value.trim();
        const mensaje = document.getElementById("mensaje").value.trim();
        const data = localStorage.getItem("token_" + token);
        const out = document.getElementById("out");

        if (!data) {
          out.textContent = "Token inválido";
          out.style.color = "#f44";
          return;
        }

        const { cliente, producto } = JSON.parse(data);
        try {
          await addDoc(collection(db, "vouches"), {
            cliente, producto, mensaje, fecha: new Date()
          });
          out.innerHTML = "✅ Vouch publicado de <b>" + cliente + "</b>";
          out.style.color = "#0f0";
          form.reset();
        } catch (e) {
          out.textContent = "Error al guardar.";
          out.style.color = "#f44";
        }
      });
    });
  </script>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; padding: 2rem; }
    input, textarea, button { display: block; width: 100%; max-width: 500px; margin: 1rem 0; padding: 0.7rem; border: none; border-radius: 5px; }
    textarea { height: 120px; }
    button { background: #00ffcc; color: #000; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Publicar Vouch</h1>
  <form id="form">
    <input id="token" placeholder="Token de autorización" required>
    <textarea id="mensaje" placeholder="Tu testimonio..." required></textarea>
    <button type="submit">Enviar</button>
    <p id="out"></p>
  </form>
</body>
</html>
