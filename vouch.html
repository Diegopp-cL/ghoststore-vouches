
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Publicar Vouch</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXQLvgJq7YDk8eJcHeP_vdAQv5ijs88i0",
      authDomain: "vouches-48101.firebaseapp.com",
      projectId: "vouches-48101",
      storageBucket: "vouches-48101.firebasestorage.app",
      messagingSenderId: "540919268825",
      appId: "1:540919268825:web:648dd594b32b967e8f85c8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("formulario");
      const msg = document.getElementById("mensaje-out");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const token = document.getElementById("token").value.trim();
        const mensaje = document.getElementById("mensaje").value.trim();

        try {
          const ref = doc(db, "tokens", token);
          const snap = await getDoc(ref);
          if (!snap.exists()) {
            msg.textContent = "Token inválido o expirado.";
            msg.style.color = "#f55";
            return;
          }

          const { cliente, producto } = snap.data();

          await addDoc(collection(db, "vouches"), {
            cliente,
            producto,
            mensaje,
            fecha: new Date()
          });

          msg.innerHTML = `✅ Vouch publicado de <b>${cliente}</b>`;
          msg.style.color = "#0f0";
          form.reset();
        } catch (error) {
          msg.textContent = "Error al guardar vouch.";
          msg.style.color = "#f55";
        }
      });
    });
  </script>
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h1 {
      color: #00ffcc;
      text-shadow: 0 0 6px #00ffcc;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      margin: 1rem 0;
      padding: 0.8rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #mensaje-out {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Publicar Vouch</h1>
  <form id="formulario">
    <input id="token" placeholder="Token de autorización" required>
    <textarea id="mensaje" placeholder="Escribe tu testimonio aquí..." required></textarea>
    <button type="submit">Enviar</button>
    <p id="mensaje-out"></p>
  </form>
</body>
</html>
