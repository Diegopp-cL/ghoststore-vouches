<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Publicar Vouch</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXQLvgJq7YDk8eJcHeP_vdAQv5ijs88i0",
      authDomain: "vouches-48101.firebaseapp.com",
      projectId: "vouches-48101",
      storageBucket: "vouches-48101.firebasestorage.app",
      messagingSenderId: "540919268825",
      appId: "1:540919268825:web:648dd594b32b967e8f85c8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("formulario");
      const msg = document.getElementById("mensaje-out");
      const estrellas = document.querySelectorAll(".estrella");
      let puntuacion = 0;

      estrellas.forEach((estrella, i) => {
        estrella.addEventListener("click", () => {
          puntuacion = i + 1;
          estrellas.forEach((e, j) => {
            e.classList.toggle("activa", j < puntuacion);
          });
        });
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const token = document.getElementById("token").value.trim();
        const mensaje = document.getElementById("mensaje").value.trim();

        try {
          const ref = doc(db, "tokens", token);
          const snap = await getDoc(ref);
          if (!snap.exists()) {
            msg.textContent = "Token inválido o expirado.";
            msg.style.color = "#f55";
            return;
          }

          const { cliente, producto } = snap.data();

          await addDoc(collection(db, "vouches"), {
            cliente,
            producto,
            mensaje,
            puntuacion,
            fecha: new Date()
          });

          msg.innerHTML = `✅ Vouch publicado de <b>${cliente}</b>`;
          msg.style.color = "#0f0";
          form.reset();
          estrellas.forEach(e => e.classList.remove("activa"));
        } catch (error) {
          msg.textContent = "Error al guardar vouch.";
          msg.style.color = "#f55";
        }
      });
    });
  </script>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; padding: 2rem; }
    input, textarea, button {
      display: block;
      width: 100%;
      max-width: 500px;
      margin: 1rem 0;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
    }
    textarea { height: 120px; }
    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .estrellas {
      display: flex;
      gap: 5px;
      font-size: 2rem;
      margin-top: 1rem;
    }
    .estrella {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .estrella.activa {
      color: gold;
      transform: scale(1.2);
    }
    .version {
      text-align: center;
      margin-top: 2rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Publicar Vouch</h1>
  <form id="formulario">
    <input id="token" placeholder="Token de autorización" required>
    <textarea id="mensaje" placeholder="Tu testimonio..." required></textarea>
    <div class="estrellas">
      <span class="estrella">★</span>
      <span class="estrella">★</span>
      <span class="estrella">★</span>
      <span class="estrella">★</span>
      <span class="estrella">★</span>
    </div>
    <button type="submit">Enviar</button>
    <p id="mensaje-out"></p>
  </form>
  <div class="volver"><a href="index.html">⬅ Volver al inicio</a></div>
  <div class="version">Versión 1.06</div>
</body>
</html>
