
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ghost Store â€“ Vouches</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, onSnapshot, doc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXQLvgJq7YDk8eJcHeP_vdAQv5ijs88i0",
      authDomain: "vouches-48101.firebaseapp.com",
      projectId: "vouches-48101",
      storageBucket: "vouches-48101.firebasestorage.app",
      messagingSenderId: "540919268825",
      appId: "1:540919268825:web:648dd594b32b967e8f85c8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const q = query(collection(db, "vouches"), orderBy("fecha", "desc"));
      const list = document.getElementById("vouch-list");

      onSnapshot(q, snapshot => {
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const div = document.createElement("div");
          div.className = "vouch";
          div.innerHTML = `ðŸ’¬ <b>${d.cliente}</b> sobre <i>${d.producto}</i><br>"${d.mensaje}"`;
          list.appendChild(div);
        });
      });
    });

    window.generar = async function () {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;
      if (u !== "admin" || p !== "1234") return alert("Acceso denegado");

      const cliente = document.getElementById("cliente").value.trim();
      const producto = document.getElementById("producto").value.trim();
      if (!cliente || !producto) return alert("Completa todos los campos");

      const token = Math.random().toString(36).substring(2, 8);
      try {
        await setDoc(doc(db, "tokens", token), { cliente, producto });
        document.getElementById("token-out").textContent = "Token generado: " + token;
      } catch (e) {
        document.getElementById("token-out").textContent = "Error al guardar token.";
      }
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #0f0f0f, #000);
      color: #fff;
      padding: 2rem;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1, h2 {
      text-align: center;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }
    .vouch {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      margin: 1rem auto;
      max-width: 700px;
      border-left: 4px solid #00ffcc;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    .vouch:hover {
      transform: scale(1.02);
    }
    .admin-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #00ffcc;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .admin-box {
      display: none;
      background: rgba(255,255,255,0.03);
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 10px;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .vouch-link {
      display: block;
      background: #00ffcc;
      color: #000;
      text-align: center;
      font-weight: bold;
      padding: 1rem;
      border-radius: 8px;
      text-decoration: none;
      max-width: 300px;
      margin: 3rem auto 0;
      transition: transform 0.2s;
    }
    .vouch-link:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="admin-toggle" onclick="document.getElementById('admin-box').style.display = 'block'">Admin</div>

  <h1>Vouches â€“ Ghost Store</h1>
  <h2>Testimonios Reales</h2>
  <div id="vouch-list"></div>

  <a class="vouch-link" href="vouch.html">Â¡Ingresa tu vouch!</a>

  <div id="admin-box" class="admin-box">
    <h3>Panel Admin</h3>
    <input id="user" placeholder="Usuario">
    <input id="pass" placeholder="ContraseÃ±a" type="password">
    <input id="cliente" placeholder="@cliente">
    <input id="producto" placeholder="Producto comprado">
    <button onclick="generar()">Generar Token</button>
    <p id="token-out"></p>
  </div>
</body>
</html>
