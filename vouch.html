<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deja tu Vouch – Ghost Store</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { color: #00ffc8; }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
      gap: 1rem;
      background: #1f1f1f;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffc833;
    }
    input, textarea, select, button {
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      width: 100%;
    }
    textarea { resize: vertical; }
    button {
      background: #00ffc8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background .2s;
    }
    button:disabled { opacity: .5; pointer-events: none; }
    .msg {
      margin: 0.8rem 0 0.3rem 0;
      display: none;
      padding: 0.7rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      background: #232323;
      text-align: center;
      font-size: 1rem;
    }
    .msg.success { color: #0f0; background: #102912; display: block; }
    .msg.error { color: #ff3b3b; background: #291010; display: block; }
    .volver { margin-top: 1.5rem; }
    .volver a { color: #00ffc8; text-decoration: none; }
    @media (max-width: 600px) {
      form { padding: 1rem; }
      input, textarea, button { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>Publica tu experiencia</h1>
  <form id="formulario" autocomplete="off">
    <input type="text" id="token" placeholder="Token proporcionado" autocomplete="off" required>
    <textarea id="mensaje" rows="4" placeholder="Escribe tu vouch..." required></textarea>
    <select id="puntuacion" required>
      <option value="">Puntúa tu experiencia</option>
      <option value="5">⭐⭐⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="2">⭐⭐</option>
      <option value="1">⭐</option>
    </select>
    <button type="submit" id="enviarBtn">Enviar Vouch</button>
    <div id="msg" class="msg"></div>
  </form>

  <div class="volver">
    <a href="index.html">⬅ Volver al inicio</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, deleteDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXQLvgJq7YDk8eJcHeP_vdAQv5ijs88i0",
      authDomain: "vouches-48101.firebaseapp.com",
      projectId: "vouches-48101",
      storageBucket: "vouches-48101.appspot.com",
      messagingSenderId: "540919268825",
      appId: "1:540919268825:web:648dd594b32b967e8f85c8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function showMsg(msg, type="success") {
      const el = document.getElementById("msg");
      el.textContent = msg;
      el.className = "msg " + (type === "error" ? "error" : "success");
      el.style.display = "block";
    }

    document.getElementById("formulario").addEventListener("submit", async e => {
      e.preventDefault();
      const btn = document.getElementById("enviarBtn");
      btn.disabled = true;
      const msgEl = document.getElementById("msg");
      msgEl.style.display = "none";

      const token = document.getElementById("token").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();
      const puntuacion = document.getElementById("puntuacion").value;

      if (!token || !mensaje || !puntuacion) {
        showMsg("Completa todos los campos", "error");
        btn.disabled = false;
        return;
      }

      try {
        const ref = doc(db, "tokens", token);
        const snap = await getDoc(ref);
        if (!snap.exists()) {
          showMsg("Token inválido o ya usado", "error");
          btn.disabled = false;
          return;
        }
        const data = snap.data();
        await addDoc(collection(db, "vouches"), {
          cliente: data.cliente,
          producto: data.producto,
          mensaje,
          puntuacion: parseInt(puntuacion),
          fecha: serverTimestamp()
        });
        await deleteDoc(ref);
        showMsg("✅ ¡Gracias por tu vouch!", "success");
        e.target.reset();
      } catch {
        showMsg("Ocurrió un error al guardar tu vouch. Inténtalo nuevamente.", "error");
      }
      btn.disabled = false;
    });
  </script>
</body>
</html>
