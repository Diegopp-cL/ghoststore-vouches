<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Store - Admin Panel</title>
  <link rel="stylesheet" href="admin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- El script JS del admin va aquí (idéntico al que ya tienes mejorado) -->
  <!-- ...código JS igual que antes, omito por espacio... -->
</head>
<body>
  <!-- (Contenido igual que la versión mejorada) -->
  <div id="auth">
    <h2>Login Admin</h2>
    <form id="login-form">
      <input id="user" placeholder="Usuario" autocomplete="username" required>
      <input id="pass" type="password" placeholder="Contraseña" autocomplete="current-password" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>
  <div id="panel" style="display:none">
    <button id="logout-btn" type="button"><i class="fa fa-sign-out-alt"></i> Cerrar sesión</button>
    <div id="online"></div>
    <h1>Panel de Administración</h1>
    <div id="msg"></div>
    <section>
      <h2>Vouches</h2>
      <div id="lista">Cargando vouches...</div>
    </section>
    <section>
      <h2>Tokens</h2>
      <form id="form-token" autocomplete="off">
        <input id="nuevo-cliente" placeholder="Nombre del cliente" required>
        <input id="nuevo-producto" placeholder="Producto comprado" required>
        <button type="submit">Crear Token</button>
      </form>
      <div id="tokens">Cargando tokens...</div>
    </section>
    <section class="proofs">
      <h2>Proofs - Imágenes de Compra</h2>
      <input type="file" id="proofFile" accept="image/*">
      <button id="proof-submit" type="button">Subir Imagen</button>
      <div id="galeria"></div>
    </section>
  </div>
  <div class="volver"><a href="index.html">⬅ Volver al inicio</a></div>
  <footer>Versión 1.12</footer>
  <script type="module">
  // Aquí va el JS mejorado que ya tienes (no lo repetimos aquí por longitud)
  </script>
</body>
</html>
