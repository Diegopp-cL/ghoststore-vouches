<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rese√±as - Ghost Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --color-principal: #00ffcc;
      --color-fondo: #0f0f0f;
      --color-texto: #ffffff;
      --color-tarjeta: #1a1a1a;
      --color-estrellas: #ffd700;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--color-fondo);
      color: var(--color-texto);
      font-family: Arial, sans-serif;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: var(--color-principal);
      margin-bottom: 0.5rem;
      text-align: center;
    }

    p.descripcion {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .promedio {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: var(--color-estrellas);
      font-weight: bold;
    }

    .vouch-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    .vouch {
      background-color: var(--color-tarjeta);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
    }

    .vouch strong {
      color: var(--color-principal);
    }

    .puntuacion {
      color: var(--color-estrellas);
      margin: 0.3rem 0;
    }

    .botones {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    .botones a {
      background-color: var(--color-principal);
      color: #000;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.3s;
    }

    .botones a:hover {
      background-color: #00ccb3;
    }

    .ticker {
      width: 100%;
      background-color: #111;
      overflow: hidden;
      white-space: nowrap;
      box-shadow: 0 0 5px #00ffcc55;
      margin-bottom: 2rem;
    }

    .ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
      color: var(--color-principal);
      font-weight: bold;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Carousel */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 800px;
      overflow: hidden;
      margin: 2rem 0;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-item {
      min-width: 100%;
    }
    .carousel-item img {
      width: 100%;
      border-radius: 10px;
    }
    .carousel-nav {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .carousel-button {
      background: rgba(0,0,0,0.4);
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      padding: 0.5rem;
      cursor: pointer;
      pointer-events: all;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.3rem; }
      .botones a { font-size: 0.9rem; padding: 0.5rem 0.8rem; }
    }
  </style>
</head>

<body>
  <h1>Rese√±as - Ghost Store</h1>
  <p class="descripcion">Bienvenido, aqu√≠ encontrar√°s las rese√±as de nuestros clientes. Compra con confianza.</p>
  <div class="promedio" id="promedioPuntaje">Calculando promedio...</div>

  <div class="vouch-container" id="vouchList">
    <!-- Vouches -->
  </div>

  <div class="botones">
    <a href="vouch.html"><i class="fas fa-pen"></i> Ingresa tu vouch</a>
    <a href="admin.html"><i class="fas fa-user-shield"></i> Panel Admin</a>
  </div>

  <div class="ticker">
    <div class="ticker-text">Restock en nuestro grupo de WhatsApp ‚Äì Vouches verificados ‚Äì Env√≠os r√°pidos</div>
  </div>

  <!-- Carousel Proofs -->
  <div class="carousel">
    <div class="carousel-track" id="carouselTrack"></div>
    <div class="carousel-nav">
      <button class="carousel-button" id="prevBtn">‚Äπ</button>
      <button class="carousel-button" id="nextBtn">‚Ä∫</button>
    </div>
  </div>

  <footer>Versi√≥n 1.11</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXQLvgJq7YDk8eJcHeP_vdAQv5ijs88i0",
      authDomain: "vouches-48101.firebaseapp.com",
      projectId: "vouches-48101",
      storageBucket: "vouches-48101.appspot.com",
      messagingSenderId: "540919268825",
      appId: "1:540919268825:web:648dd594b32b967e8f85c8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    async function cargarVouches() {
      const cont = document.getElementById('vouchList'); cont.innerHTML = ''; 
      let suma=0, total=0;
      const q = query(collection(db, 'vouches'), orderBy('fecha', 'desc'));
      const snap = await getDocs(q);
      snap.forEach(doc => {
        const data = doc.data();
        const fecha = data.fecha?.toDate?.().toLocaleString?.() || '';
        const div = document.createElement('div'); div.className = 'vouch fade';
        div.innerHTML = `
          <strong>${data.cliente}</strong> ‚Äì ${data.producto}<br>
          <div class="puntuacion">${'‚≠ê'.repeat(data.puntuacion||0)}</div>
          <em>${data.mensaje}</em>
          <div class="fecha">üïí ${fecha}</div>
        `;
        cont.appendChild(div);
        if(data.puntuacion){ suma += data.puntuacion; total++; }
      });
      const promEl = document.getElementById('promedioPuntaje');
      promEl.textContent = total ? `‚≠ê Promedio: ${(suma/total).toFixed(1)}/5` : 'No hay rese√±as a√∫n.';
    }

    async function loadCarousel() {
      const track = document.getElementById('carouselTrack'); track.innerHTML='';
      const list = await listAll(ref(storage, 'proofs'));
      for(const item of list.items) {
        const url = await getDownloadURL(item);
        const div = document.createElement('div'); div.className = 'carousel-item';
        div.innerHTML = `<img src="${url}" alt="Proof">`;
        track.appendChild(div);
      }
      initCarousel();
    }

    function initCarousel() {
      const track = document.getElementById('carouselTrack');
      const items = Array.from(track.children); let idx = 0;
      document.getElementById('prevBtn').onclick = () => {
        idx = (idx - 1 + items.length) % items.length;
        track.style.transform = `translateX(-${idx*100}%)`;
      };
      document.getElementById('nextBtn').onclick = () => {
        idx = (idx + 1) % items.length;
        track.style.transform = `translateX(-${idx*100}%)`;
      };
    }

    window.addEventListener('DOMContentLoaded', () => {
      cargarVouches();
      loadCarousel();
    });
  </script>
</body>

</html>
