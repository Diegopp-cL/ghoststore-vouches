<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proofs - Ghost Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --color-principal: #00ffcc;
      --color-fondo: #0f0f0f;
      --color-texto: #ffffff;
    }
    body {
      background-color: var(--color-fondo);
      color: var(--color-texto);
      font-family: Arial, sans-serif;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { color: var(--color-principal); margin-bottom: 1rem; text-align: center; }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1200px;
      padding: 0 1rem;
    }
    .galeria img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc55;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .galeria img:hover { transform: scale(1.05); }
    .volver { margin-top: 2rem; }
    .volver a {
      text-decoration: none;
      background: var(--color-principal);
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
    }
    .msg {
      margin: 1rem 0 0.7rem 0;
      display: none;
      padding: 0.7rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      background: #232323;
      text-align: center;
      font-size: 1rem;
    }
    .msg.success { color: #0f0; background: #102912; display: block; }
    .msg.error { color: #ff3b3b; background: #291010; display: block; }
    .spinner {
      border: 3px solid #222;
      border-top: 3px solid #00ffc8;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
      display: block;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    footer { margin-top: 3rem; font-size: 0.85rem; opacity: 0.5; }
  </style>
</head>
<body>
  <h1>Pruebas de Compra - Ghost Store</h1>
  <div class="msg" id="proofMsg"></div>
  <div class="galeria" id="galeria"></div>
  <div class="spinner" id="proofSpinner"></div>
  <div class="volver">
    <a href="index.html">⬅ Volver al inicio</a>
  </div>
  <footer>Versión 1.12 - Proofs</footer>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXQLvgJq7YDk8eJcHeP_vdAQv5ijs88i0",
      authDomain: "vouches-48101.firebaseapp.com",
      projectId: "vouches-48101",
      storageBucket: "vouches-48101.appspot.com",
      messagingSenderId: "540919268825",
      appId: "1:540919268825:web:648dd594b32b967e8f85c8"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const galeria = document.getElementById("galeria");
    const spinner = document.getElementById("proofSpinner");
    const msg = document.getElementById("proofMsg");

    function showMsg(m, type="success") {
      msg.textContent = m;
      msg.className = "msg " + (type==="error" ? "error" : "success");
      msg.style.display = "block";
      setTimeout(()=>{msg.style.display="none";}, 2800);
    }

    async function cargarImagenes() {
      spinner.style.display = "block";
      galeria.innerHTML = "";
      try {
        const proofsRef = ref(storage, 'proofs');
        const listado = await listAll(proofsRef);
        spinner.style.display = "none";
        if (listado.items.length === 0) {
          showMsg("No hay imágenes aún.", "error");
          return;
        }
        for (const item of listado.items) {
          const url = await getDownloadURL(item);
          const img = document.createElement('img');
          img.src = url;
          img.alt = "Proof";
          galeria.appendChild(img);
        }
      } catch {
        spinner.style.display = "none";
        showMsg("Error al cargar imágenes.", "error");
      }
    }

    window.addEventListener("DOMContentLoaded", cargarImagenes);
  </script>
</body>
</html>
