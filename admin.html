<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Store ‚Äì Panel Admin</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div id="auth">
    <h2>Admin Login</h2>
    <form id="login-form" autocomplete="off">
      <input id="user" placeholder="Usuario" autocomplete="username" required>
      <input id="pass" type="password" placeholder="Contrase√±a" autocomplete="current-password" required>
      <button type="submit">Ingresar</button>
    </form>
    <div id="msg-login" class="msg"></div>
  </div>

  <div id="panel" style="display:none">
    <header>
      <h1>Panel de Administraci√≥n</h1>
      <button id="logout-btn" type="button" title="Cerrar sesi√≥n"><i class="fas fa-sign-out-alt"></i></button>
      <div id="online"></div>
      <div id="msg" class="msg"></div>
    </header>

    <section>
      <h2>Vouches</h2>
      <div id="lista"></div>
    </section>

    <section>
      <h2>Tokens</h2>
      <form id="form-token" autocomplete="off">
        <input id="nuevo-cliente" placeholder="Nombre del cliente" required>
        <input id="nuevo-producto" placeholder="Producto comprado" required>
        <button type="submit">Crear Token</button>
      </form>
      <div id="tokens"></div>
    </section>

    <section class="proofs">
      <h2>Proofs ‚Äì Im√°genes de Compra</h2>
      <div id="drop-area">
        <input type="file" id="proofFile" accept="image/*" hidden>
        <div id="drop-message"><i class="fas fa-cloud-upload-alt"></i> Arrastra una imagen aqu√≠ o haz click</div>
      </div>
      <div id="galeria"></div>
    </section>
  </div>

  <div class="volver"><a href="index.html">‚¨Ö Volver al inicio</a></div>
  <footer>Ghost Store &copy; 2025 ‚Äì Panel Admin</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, listAll, getDownloadURL, uploadBytes, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // --- Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCXQLvgJq7YDk8eJcHeP_vdAQv5ijs88i0",
      authDomain: "vouches-48101.firebaseapp.com",
      projectId: "vouches-48101",
      storageBucket: "vouches-48101.appspot.com",
      messagingSenderId: "540919268825",
      appId: "1:540919268825:web:648dd594b32b967e8f85c8"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // --- Utilidades de UI
    function showMsg(msg, type="success") {
      const el = document.getElementById("msg");
      el.textContent = msg;
      el.className = "msg " + (type === "error" ? "error" : "success");
      el.style.display = "block";
      setTimeout(() => { el.style.display = "none"; }, 3400);
    }
    function showLoginMsg(msg, type="error") {
      const el = document.getElementById("msg-login");
      el.textContent = msg;
      el.className = "msg " + (type === "error" ? "error" : "success");
      el.style.display = "block";
      setTimeout(() => { el.style.display = "none"; }, 3000);
    }
    function setLoading(containerId) {
      document.getElementById(containerId).innerHTML = '<div class="spinner"></div>';
    }

    // --- Login
    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("login-form");
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        const user = document.getElementById("user").value.trim();
        const pass = document.getElementById("pass").value.trim();
        if (user === "admin" && pass === "1234") {
          document.getElementById("auth").style.display = "none";
          document.getElementById("panel").style.display = "block";
          document.getElementById("online").textContent = `üü¢ Admin conectado: ${new Date().toLocaleString()}`;
          cargarVouches();
          cargarTokens();
          cargarProofs();
          form.reset();
        } else {
          showLoginMsg("Acceso denegado.", "error");
          document.getElementById("user").style.borderColor = "#ff3b3b";
          document.getElementById("pass").style.borderColor = "#ff3b3b";
          setTimeout(()=>{
            document.getElementById("user").style.borderColor = "";
            document.getElementById("pass").style.borderColor = "";
          }, 1200);
        }
      });
      document.getElementById("logout-btn").onclick = cerrarSesion;

      document.getElementById("form-token").addEventListener("submit", crearTokenManual);

      // Proofs: drag&drop
      const dropArea = document.getElementById("drop-area");
      const fileInput = document.getElementById("proofFile");
      dropArea.addEventListener("click", () => fileInput.click());
      dropArea.addEventListener("dragover", (e) => {
        e.preventDefault(); dropArea.classList.add("dragover");
      });
      dropArea.addEventListener("dragleave", (e) => {
        e.preventDefault(); dropArea.classList.remove("dragover");
      });
      dropArea.addEventListener("drop", (e) => {
        e.preventDefault(); dropArea.classList.remove("dragover");
        if (e.dataTransfer.files.length) subirProof(e.dataTransfer.files[0]);
      });
      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length) subirProof(e.target.files[0]);
      });
    });

    function cerrarSesion() {
      document.getElementById("auth").style.display = "block";
      document.getElementById("panel").style.display = "none";
      document.getElementById("msg-login").style.display = "none";
      document.getElementById("login-form").reset();
    }

    // --- Vouches
    async function cargarVouches() {
      setLoading("lista");
      try {
        const contenedor = document.getElementById("lista");
        const vouches = await getDocs(collection(db, "vouches"));
        contenedor.innerHTML = "";
        if (vouches.empty) {
          contenedor.innerHTML = "<em>No hay vouches publicados.</em>";
        } else {
          vouches.forEach((docSnap) => {
            const data = docSnap.data();
            const fecha = data.fecha?.toDate?.().toLocaleString?.() || "";
            const item = document.createElement("div");
            item.className = "item fade";
            item.innerHTML = `
              <strong>${data.cliente}</strong> ‚Äì ${data.producto}<br>
              <em>${data.mensaje}</em><br>
              ‚≠ê ${data.puntuacion || 0}/5<br>
              üïí ${fecha}<br>
              <button data-id="${docSnap.id}" class="eliminar">Eliminar</button>
            `;
            contenedor.appendChild(item);
          });
        }
        contenedor.querySelectorAll(".eliminar").forEach(btn => {
          btn.onclick = async () => {
            if (!confirm("¬øSeguro que deseas eliminar este vouch?")) return;
            btn.disabled = true;
            try {
              await deleteDoc(doc(db, "vouches", btn.dataset.id));
              showMsg("Vouch eliminado correctamente", "success");
              cargarVouches();
            } catch {
              showMsg("Error al eliminar el vouch.", "error");
            }
            btn.disabled = false;
          };
        });
      } catch {
        showMsg("Error cargando vouches.", "error");
        document.getElementById("lista").innerHTML = "<em>Error al cargar vouches</em>";
      }
    }

    // --- Tokens
    async function cargarTokens() {
      setLoading("tokens");
      try {
        const contenedor = document.getElementById("tokens");
        const tokens = await getDocs(collection(db, "tokens"));
        contenedor.innerHTML = "";
        if (tokens.empty) {
          contenedor.innerHTML = "<em>No hay tokens creados.</em>";
        } else {
          tokens.forEach((docSnap) => {
            const data = docSnap.data();
            const item = document.createElement("div");
            item.className = "item token fade";
            item.innerHTML = `
              <strong>${data.cliente}</strong> ‚Äì ${data.producto}<br>
              <code>${docSnap.id}</code>
              <button data-id="${docSnap.id}" class="eliminar">üóë</button>
            `;
            contenedor.appendChild(item);
          });
        }
        contenedor.querySelectorAll(".eliminar").forEach(btn => {
          btn.onclick = async () => {
            if (!confirm("¬øEliminar este token?")) return;
            btn.disabled = true;
            try {
              await deleteDoc(doc(db, "tokens", btn.dataset.id));
              showMsg("Token eliminado", "success");
              cargarTokens();
            } catch {
              showMsg("Error al eliminar token", "error");
            }
            btn.disabled = false;
          };
        });
      } catch {
        showMsg("Error cargando tokens.", "error");
        document.getElementById("tokens").innerHTML = "<em>Error al cargar tokens</em>";
      }
    }

    async function crearTokenManual(event) {
      event.preventDefault();
      const cliente = document.getElementById("nuevo-cliente").value.trim();
      const producto = document.getElementById("nuevo-producto").value.trim();
      if (!cliente || !producto) return showMsg("Completa todos los campos", "error");
      try {
        await addDoc(collection(db, "tokens"), {
          cliente,
          producto,
          creado: serverTimestamp()
        });
        showMsg(`Token creado para ${cliente}`, "success");
        cargarTokens();
        event.target.reset();
      } catch {
        showMsg("Error al crear token", "error");
      }
    }

    // --- Proofs (con drag & drop)
    async function cargarProofs() {
      setLoading("galeria");
      try {
        const galeria = document.getElementById("galeria");
        const proofsRef = ref(storage, 'proofs');
        const listado = await listAll(proofsRef);
        galeria.innerHTML = "";
        if (listado.items.length === 0) {
          galeria.innerHTML = "<em>No hay im√°genes subidas.</em>";
        } else {
          for (const item of listado.items) {
            const url = await getDownloadURL(item);
            const div = document.createElement("div");
            div.className = "proof-item fade";
            div.innerHTML = `
              <img src="${url}" alt="Proof">
              <button data-path="${item.fullPath}" class="borrar-img">Eliminar</button>
            `;
            galeria.appendChild(div);
          }
        }
        galeria.querySelectorAll(".borrar-img").forEach(btn => {
          btn.onclick = async () => {
            if (!confirm("¬øEliminar esta imagen?")) return;
            btn.disabled = true;
            try {
              await deleteObject(ref(storage, btn.dataset.path));
              showMsg("Imagen eliminada", "success");
              cargarProofs();
            } catch {
              showMsg("Error al eliminar imagen", "error");
            }
            btn.disabled = false;
          };
        });
      } catch {
        showMsg("Error cargando im√°genes", "error");
        document.getElementById("galeria").innerHTML = "<em>Error al cargar im√°genes.</em>";
      }
    }

    async function subirProof(archivo) {
      if (!archivo || !archivo.type.startsWith('image/')) return showMsg("Selecciona una imagen v√°lida", "error");
      try {
        const ruta = `proofs/${Date.now()}_${archivo.name}`;
        await uploadBytes(ref(storage, ruta), archivo);
        showMsg("Imagen subida correctamente.", "success");
        cargarProofs();
      } catch {
        showMsg("Error al subir imagen.", "error");
      }
    }
  </script>
</body>
</html>
